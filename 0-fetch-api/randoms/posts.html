<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSTS</title>
  </head>
  <body>
    <ul id="post-wrapper"></ul>
  </body>
  <script>
    function displayPosts(posts) {
      var postWrapper = document.getElementById("post-wrapper");
      posts.forEach((post) => {
        var li = document.createElement("LI");
        li.textContent = post.title;
        postWrapper.appendChild(li);
      });
    }
    function fetchPosts() {
      // 200 OK will run .then ELSE .catch
      // as long as you type the correct url (REST API)
      // you will get at least one respone
      fetch("https://jsonplaceholder.typicode.com/posts")
        // 200 OK
        // resolve
        .then((data) => {
          data.json().then((json) => displayPosts(json));
        })
        // reject
        .catch((error) => alert("You got error!!!!!"));
    }
    fetchPosts();
  </script>
</html>
