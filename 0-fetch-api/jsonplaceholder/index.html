<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learning To Use Fake APIs</title>
	</head>
	<body>
		<h1>Fake Users</h1>
		<div id="response">
			<ul>

			</ul>
		</div>
	</body>
</html>

<script>
// fetching data
function fetchUserData() {
	fetch('https://jsonplaceholder.typicode.com/users/1')
		.then((response) => response.json())
		.then((json) => console.log(json, 'fetchUserData'));
}
fetchUserData();

function fetchWithThen() {
	fetch('https://jsonplaceholder.typicode.com/users/1').then((response) =>
		console.log(response.json(), 'fetchWithThen')
	);
}
fetchWithThen();

function renderAllData() {
	fetch('https://jsonplaceholder.typicode.com/users/')
		.then((response) => response.json())
		.then((users) => {
			console.log(users);
			for (let i = 0; i < users.length; i++){
				let user = users[i]
				document.querySelector('#response ul').innerHTML += `<li>${user.name}</li>`
			}
		});
}
renderAllData();

function fetchWithParse() {
	fetch('https://jsonplaceholder.typicode.com/users/1')
		.then((response) => response)
		.then((json) => console.log(json, 'fetchWithParse'));
}
fetchWithParse();

function fetchWithCatch() {
	fetch('https://jsonplaceholder.typicode.com/users/1')
		.then((response) => response.json())
		.then((json) => console.log(json, 'fetchWithCatch'))
		.catch((err) => {
			console.log(err);
		});
}
fetchWithCatch();

</script>
</html>
